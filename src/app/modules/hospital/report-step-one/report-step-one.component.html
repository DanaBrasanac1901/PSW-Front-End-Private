<div id="stepone" class="w-[500px]">
  <div>
    <div class="mb-5 mt-4 ">
      <div class="">
        <div class="grid grid-cols-4 w-[1000px] mb-4">
          <div *ngFor="let symptom of symptomsList" class="min-w-[160px] max-w-[320px] h-[30px] flex items-center ">
            <label class="text-[20px] font-normal">{{symptom.name}}</label>
            <input [checked]="symptom.isChecked" class="h-5 w-5" type="checkbox" id={{symptom.name}} value={{symptom.name}} [(ngModel)]="symptom.isChecked" >
          </div>
        </div>
      </div>
      <!-- <label formArrayName="symptoms" *ngFor="let symptom of symptomsFormArray.controls;let i = index">
        <input type="checkbox" [formControlName]="i">
        {{symptomsList[i].name}}
      </label> -->
    <!-- Ide neko ime,a vrv i ngFor zbog liste -->
    <div class="">
      <button class="border-red-600 text-red-600 border-2 h-10 w-20 bg-white hover:bg-red-600 hover:text-white mr-20" (click)="back()">BACK</button>
      <button class="border-2 h-10 w-20 bg-[#57CC99] hover:bg-[#379c70] " (click)="submit()">NEXT</button>
    </div>
  </div>
</div>
