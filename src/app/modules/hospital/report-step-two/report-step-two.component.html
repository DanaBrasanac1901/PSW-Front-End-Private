<div id="steptwo">
  <textarea class="mt-4 mb-4 w-[500px] h-[300px] text-[20px] font-medium whitespace-pre-wrap border-gray-500 border-2 rounded-md resize-none" [(ngModel)]="description"></textarea>
  <div class="">
    <button class="border-red-600 text-red-600 border-2 h-10 w-20 bg-white hover:bg-red-600 hover:text-white mr-20"(click)="back()">BACK</button>
    <button class="border-2 h-10 w-20 bg-[#57CC99] hover:bg-[#379c70]" (click)="submit()">NEXT</button>
  </div>
</div>
