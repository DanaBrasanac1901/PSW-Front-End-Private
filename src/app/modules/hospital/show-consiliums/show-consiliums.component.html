<div>
    <label>Consiliums to show: </label>
    <app-search (searchTextChanged)="onSearchTextEntered($event)"></app-search>
</div>

<table cellspacing="10">
    <tr>
        <th>Start</th>
        <th>Duration</th>
        <th>Doctor names</th>
        <th>Room</th>
        <th>Topic</th>
    </tr>
    <tr *ngFor="let consilium of consiliumsToShow">
        <td>{{consilium.Start}}</td>
        <td>{{consilium.Duration}}</td>
        <td><button type="button" (click)="showDoctors(consilium)" (click)="show = true">See doctors</button></td>
        <td>{{consilium.Room}}</td>
        <td>{{consilium.Topic}}</td>
    </tr>
</table>
<div *ngIf="show">
    <p>Doctors:</p>
    <ol *ngFor="let names of doctorsNames">
        <li>
            {{names}}
        </li>
    </ol>
</div>
