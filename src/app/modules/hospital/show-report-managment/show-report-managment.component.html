<div>
  <div class="flex ">
    <label>Pacijent info</label>
    <input type="checkbox" [(ngModel)]="patientBool"/>
    <label>Simptomi</label>
    <input type="checkbox"/>
    <label>Opis</label>
    <input type="checkbox" [(ngModel)]="descBool"/>
    <label>Lekovi</label>
    <input type="checkbox"/>
    <button class="border" (click)="sendRequests()">Napravi</button>
  </div>
  <div *ngIf="patientBool">
    <div>Ime i prezime:{{patient.name}} {{patient.surname}}</div>
    <div>Godine:{{patient.age}}</div>
    <div>Krvna grupa:{{patient.bloodType}}</div>
  </div>
  <div *ngIf="descBool">Opis pregleda:{{report.description}}</div>
  <div>
    <button class="border" (click)="check()">Napravi</button>
  </div>
</div>
