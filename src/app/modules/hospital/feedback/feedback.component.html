<div class="container">
  <div class="table-header">
    <p class="table-title">Approved feedback</p>
  </div>
  <table mat-table [dataSource]="dataSourceApproved">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> User </th>
      <td mat-cell *matCellDef="let feedback" class="cell-center"> USER1</td>
    </ng-container>
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Text </th>
      <td mat-cell *matCellDef="let feedback" class="cell-center">{{feedback.text}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Date </th>
      <td mat-cell *matCellDef="let feedback" class="cell-center">{{feedback.date}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="container">
  <div class="table-header">
    <p class="table-title">Pending feedback</p>
  </div>
  <table mat-table [dataSource]="dataSourcePending">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> User </th>
      <td mat-cell *matCellDef="let feedback" class="cell-center">USER1</td>
    </ng-container>
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Text </th>
      <td mat-cell *matCellDef="let feedback" class="cell-center">{{feedback.text}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Date </th>
      <td mat-cell *matCellDef="let feedback" class="cell-center">{{feedback.date}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedRow.toggle(row);"></tr>
  </table>

</div>

  <button class="approval-button" mat-raised-button (click)="changeToApproved()">
    Approve
  </button>
