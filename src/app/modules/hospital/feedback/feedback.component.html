<div class="container">
  <div class="table-header">
    <p class="table-title">Approved feedback</p>
  </div>
  <table mat-table [dataSource]="dataSourceApproved">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef class="column-header"> User </th>
      <td mat-cell *matCellDef="let feedback" class="cell-style">
        <div *ngIf="feedback.anonymous">
          Anonymous
        </div>
        <div *ngIf="!feedback.anonymous">
          {{feedback.patientName}} {{feedback.patientSurname}}
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef class="column-header"> Text </th>
      <td mat-cell *matCellDef="let feedback" class="cell-style">{{feedback.text}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef class="column-header"> Date </th>
      <td mat-cell *matCellDef="let feedback" class="cell-style">{{feedback.date}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedRowApproved.toggle(row);"></tr>
  </table>
</div>

<button class="hide-button" mat-raised-button (click)="changeToPending()">
  Hide
</button>

<button class="approval-button" mat-raised-button (click)="changeToApproved()">

</button>
