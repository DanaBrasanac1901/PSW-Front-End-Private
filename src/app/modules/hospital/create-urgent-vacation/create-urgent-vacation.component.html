<div>
  <div>
    <navbar></navbar>
    <sidebar [vacationsBool]="true"></sidebar>
  </div>
  <div class="ml-[310px] mt-[84px]">
    <div class="mb-10 w-1/2 ">
      <div class="flex mb-2">
        <div class="basis-1/3">
          Start
        </div>
        <div class="basis-1/3">
          <input class="border-gray-300 border-2 rounded-md w-full" type="date" matInput [(ngModel)]="request.start"/>
        </div>
        <div *ngIf="startNull" class="basis-1/3 text-[#fb2930]">
          Input Date
        </div>
      </div>
      <div class="flex mb-2">
        <div class="basis-1/3"> 
          End
        </div>
        <div class="basis-1/3">
          <input class="border-gray-300 border-2 rounded-md w-full" type="date" matInput [(ngModel)]="request.end"/>
        </div>
        <div *ngIf="endNull" class="basis-1/3 text-[#fb2930]"> 
          Input date
        </div>
      </div>
      <div class="flex mb-2">
        <div class="basis-1/3">
          Description
        </div>
        <div class="basis-1/3">
          <input class="w-full border-gray-300 border-2 rounded-md" type="text" matInput [(ngModel)]="request.description"/>
        </div>
        <div *ngIf="descriptionNull" class="basis-1/3 text-[#fb2930]"> 
          Write reason
        </div>
        
      </div>
      <div class="grid place-content-end">
        <div class="flex">
          <button class="w-20 h-10 border-red-600 text-red-600 border-2 rounded-md bg-white hover:bg-red-600 hover:text-white mr-2" (click)="back()">
            Back
          </button>
          <button class="w-20 h-10 border-[#57CC99] border-2 rounded-md bg-[#57CC99] hover:bg-[#429b75]" (click)="createRequest()">
            Send
          </button>
        </div>
        
      </div>
      <show-appointments-urgent-vacation *ngIf="showAppsNull" [prika]="prika" 
      [appsList]="appsList"
      ></show-appointments-urgent-vacation>
    </div>
  </div>
</div>
