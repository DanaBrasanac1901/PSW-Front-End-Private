<div>
  <div>
    <navbar></navbar>
    <sidebar [bloodRequestsBool]="true"></sidebar>
  </div>
  <div class="ml-[310px] mt-[84px]">
    <div class="mb-10 w-1/2 ">
      <div class="flex mb-2">
          <div class="basis-1/3">
            Blood Type:
          </div>
          <div class="basis-1/3">
            <select matNativeControl [(ngModel)]="bloodRequestDTO.type" class="w-full">
              <option>A</option>
              <option>B</option>
              <option>AB</option>
              <option>O</option>
            </select>
          </div>
          <div *ngIf="typeNull" class="basis-1/3 text-[#fb2930]">
            Choose type
          </div>
      </div>
      <div class="flex mb-2">
        <div class="basis-1/3">
          Amount(liters):
        </div>
        <div class="basis-1/3">
          <input type="number" matInput [(ngModel)]="bloodRequestDTO.amount" class="w-full"/>
        </div>
        <div *ngIf="amountNull" class="basis-1/3 text-[#fb2930]">
          Amount cannot be zero or minus
        </div>
      </div>
      <div class="flex mb-2">
        <div class="basis-1/3">
          Reason:
        </div>
        <div class="basis-1/3">
          <input type="text" matInput [(ngModel)]="bloodRequestDTO.reason" class="border-gray-400 border-2 rounded-md w-full"/>
        </div>
        <div *ngIf="reasonNull" class="basis-1/3 text-[#fb2930]">
          Write reason
        </div>
      </div>
      <div class="flex mb-2">
        <div class="basis-1/3">
          Request date:
        </div>
        <div class="basis-1/3">
          <input type="date" matInput [(ngModel)]="bloodRequestDTO.due" class="w-full"/>
        </div>
        <div *ngIf="dateNull" class="basis-1/3 text-[#fb2930]">
          Pick date
        </div>
      </div>
      <div class="grid place-content-end">
        <button class="w-20 h-10 border-black border-2 rounded-md bg-[#57CC99] hover:bg-[#429b75]" (click)="bloodRequest()">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
