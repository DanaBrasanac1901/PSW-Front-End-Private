
<div id="chart1container" class="container">
  <p>Total number of steps in session and their occurences</p>
  <canvas id="myChart1"></canvas>
</div>

<div id="chart2container" class="container">
  <p>Total length by session and their occurences</p>
  <canvas id="myChart2"></canvas>
</div>

<div class="container">
  <div class="table-header">
    <p class="table-title">General click count stats</p>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="eventName">
      <th mat-header-cell *matHeaderCellDef class="column-header"> Button </th>
      <td mat-cell *matCellDef="let entry" class="cell-style">{{entry.eventName}}</td>
    </ng-container>
    <ng-container matColumnDef="min">
      <th mat-header-cell *matHeaderCellDef class="column-header"> Min by session </th>
      <td mat-cell *matCellDef="let entry" class="cell-style">{{entry.min}}</td>
    </ng-container>
    <ng-container matColumnDef="max">
      <th mat-header-cell *matHeaderCellDef class="column-header"> Max by session </th>
      <td mat-cell *matCellDef="let entry" class="cell-style">{{entry.max}}</td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef class="column-header"> Total </th>
      <td mat-cell *matCellDef="let entry" class="cell-style">{{entry.total}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
</div>
