<div>
    <span>Show: </span>
    <form>
        <input type="radio" value="1"   (change)="changeAppType($event)" name="appointment-type">past appointmnets
        <input type="radio" value="0" checked="True" (change)="changeAppType($event)" name="appointment-type">scheduled appointments
    </form>
</div>


<table cellspacing="0">
    <tr>
        <th>Patient</th>
        <th>Date and time</th>
        <th>Room</th>
        <th>Status</th>
        <th></th>
        <th></th>
    </tr>
    <tr *ngFor="let app of appointmentsToShow">
        <td>{{app.patientId}}</td>
        <td>{{app.start}}</td>
        <td>{{app.roomId}}</td>
        <td>{{app.status}}</td>
        <td>
            <button class="reschedule-button" [disabled]="appointmentType==1">
                Reschedule
            </button>
        </td>
        <td>
            <button class="cancel-button" [disabled]="appointmentType==1">
                Cancel
            </button>
        </td>
    </tr>
</table>
