<div style='margin-left:10%;margin-bottom:5%;margin-top:3%'>
    <label>Appointments to show: </label>
    <select [(ngModel)]="appointmentType" (change)="filterAppointments($event)">
        <option value="-1">All</option>
        <option value="0">Scheduled</option>
        <option value="1">Finished</option>
    </select>
</div>


<table cellspacing="0">
    <tr>
        <th>Patient</th>
        <th>Date</th>
        <th>Start Time</th>
        <th>Room</th>
        <th>Duration</th>
        <th></th>
        <th></th>
    </tr>
    <tr *ngFor="let app of appointmentsToShow">
        <td>{{app.patientId}}</td>
        <td>{{app.date}}</td>
        <td>{{app.startTime}}</td>
        <td>{{app.roomNumber}}</td>
        <td>20 minutes</td>
        <td>
            <button ng-disabled="!app.cancellable" class="reschedule-button">
                Reschedule
            </button>
        </td>
        <td>
            <button ng-disabled="!app.cancellable" class="cancel-button">
                Cancel
            </button>
        </td>
    </tr>
</table>
