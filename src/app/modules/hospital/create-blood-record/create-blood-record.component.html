<div>
    <div>
        <navbar></navbar>
        <sidebar [bloodRecordBool]="true"></sidebar>
    </div>
    <div class="container ml-[310px] mt-[84px]">
        <div>
            <div class="mb-8 w-1/2">
                <div class="flex mb-2">
                    <div class="basis-1/3">
                        Amount of blood needed:
                    </div>
                    <div class="basis-1/3">
                        <input class="w-full" type="number" id="amount"tInput [(ngModel)]="createBloodRecordDTO.amount"/>
                    </div>
                    <div *ngIf="amountNull" class="basis-1/3 text-[#fb2930]">
                        Amount cannot be zero or minus
                    </div>
                </div>
                <div class="flex mb-2">
                    <div class="basis-1/3">
                        Blood type:
                    </div>
                    <div class="basis-1/3">
                        <select class="w-full" matNativeControl id="type" name="type"[(ngModel)]="createBloodRecordDTO.type">
                            <option>A</option>
                            <option>B</option>
                            <option>AB</option>
                            <option>O</option>
                        </select>
                    </div>
                    <div *ngIf="typeNull" class="basis-1/3 text-[#fb2930]">
                        Choose type
                    </div>
                </div>
                <div class="flex mb-2">
                    <div class="basis-1/3">
                        Reason:
                    </div>
                    <div class="basis-1/3">
                        <input class="reason border-gray-400 border-2 rounded-md w-full" id="reason" type="text" matInput [(ngModel)]="createBloodRecordDTO.reason"/>
                    </div>
                    <div *ngIf="reasonNull" class="basis-1/3 text-[#fb2930]">
                        Write reason
                    </div>
                </div>
                <div class="grid place-content-end">
                    <button class="w-20 h-10 border-black border-2 rounded-md bg-[#57CC99] hover:bg-[#429b75]" id="button"  (click)="createBloodRecord()">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
