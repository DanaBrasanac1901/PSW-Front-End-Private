<div id="stepfour">
  <!-- ice ngfro za listu simpotma da se ispise, isto i za lekove -->
  <div class="mb-4">
    <div class="text-2xl mb-5 w-[800px]">
      <div>
        Symptoms:
      </div>
      <div class="flex flex-wrap">
          <div class="min-w-[160px] max-w-[400px]" *ngFor="let symptom of symptoms">{{symptom.name}},</div>
      </div>
    </div>
    <div class="w-[500px]  h-min text-2xl mb-5 border-black bottom-2">
      <div>
        Description:
      </div> 
      <div class="whitespace-normal break-all w-full">
        {{description}}
      </div>
    </div>
    <div class="text-2xl">
      <div>Drugs:</div>
      <div class="flex flex-wrap">
        <div class="min-w-[160px] max-w-[400px]" *ngFor="let drug of drugs">{{drug.name}},</div>
      </div>
    </div>
  </div>
  
  <div class="">
    <button class="border-red-600 text-red-600 border-2 h-10 w-20 bg-white hover:bg-red-600 hover:text-white mr-20" (click)="back()">BACK</button>
  
    <button class="border-2 h-10 w-20 bg-[#57CC99] hover:bg-[#379c70]" (click)="submit()">END</button>
  </div>
</div>
