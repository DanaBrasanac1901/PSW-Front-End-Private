<div id="stepthree">
  <div class="">
    <div class="grid grid-cols-4 w-[1000px] mb-4 mt-4">
      <div *ngFor="let drug of listOfDrugs" class="" class="min-w-[160px] max-w-[320px] h-[30px] flex items-center ">
        <label class=" text-[20px] font-normal">{{drug.name}}</label>
        <input class="h-5 w-5" type="checkbox" id={{drug.name}} value={{drug.name}} [(ngModel)]="drug.isChecked" >
      </div>
    </div>
  </div>
  <div class="">
    <button class="border-red-600 text-red-600 border-2 h-10 w-20 bg-white hover:bg-red-600 hover:text-white mr-20" (click)="back()">BACK</button>
  
    <button class="border-2 h-10 w-20 bg-[#57CC99] hover:bg-[#379c70]" (click)="submit()">NEXT</button>
  </div>
</div>
