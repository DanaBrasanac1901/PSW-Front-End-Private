<div>
    <h1>Schedule appointment for another doctor</h1>
    <table>
        <tr>
            <td>Date:</td>
            <td>
                <input type="date" matInput [(ngModel)]="appointmentDate" (change)="dateOrSpecialtyChange($event)">
            </td>
        </tr>
        <tr>
            <td>Doctor specialty:</td>
            <td>
                <select matNativeControl [(ngModel)]="specialty" (change)="dateOrSpecialtyChange($event)">
                    <option value=-1></option>
                    <option value=0>Cardiologist</option>
                    <option value=1>Anesthesiologist</option>
                    <option value=2>Neurosurgeon</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Current Doctor(testiranje):</td>
            <td>
                <select matNativeControl [(ngModel)]="currentDoctor" (change)="currentDoctorChange($event)">
                    <option value=""></option>
                    <option *ngFor="let doctor of doctors">{{doctor.id}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Choose doctor:</td>
            <td>
                <select matNativeControl [(ngModel)]="chosenDoctor" (change)="chosenDoctorChange($event)">
                    <option value=""></option>
                    <option *ngFor="let doctor of specialtyDoctors">{{doctor}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Choose free appointment:</td>
            <td>
                <select matNativeControl [(ngModel)]="appointmentStart">
                    <option value=""></option>
                    <option *ngFor="let appointment of arrayForShift">{{appointment}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Patient:</td>
            <td>
                <select matNativeControl [(ngModel)]="patient">
                    <option value=""></option>
                    <option *ngFor="let patient of doctorsPatients">{{patient}}</option>
                </select>
            </td>
        </tr>
        <tr>
            <button (click)="scheduleAppointment()">Schedule appointment</button>
        </tr>
    </table>
</div>
