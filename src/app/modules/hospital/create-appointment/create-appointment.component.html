<div class="container">
    <div>
        <navbar></navbar>
        <sidebar [createAppointmentBool]="true"></sidebar>
    </div>
    <div class="ml-[310px] mt-[84px]">
        <!-- <label>{{doctor?.id}}</label> -->
        <div class="mb-8 w-1/2">
            <div class="flex mb-2">
                <div class="basis-1/3">
                    Choose patient:
                </div>
                <div class="basis-1/3">
                    <select [(ngModel)]="appointment.patientId" id="patientID" class="border-gray-300 border-2 rounded-md w-full">
                        <option *ngFor="let patient of patientsForDoctor" value={{patient.id}}>{{patient.name}} {{patient.surname}}</option>
                    </select>
                </div>
                <div *ngIf="patNull" class="basis-1/3 text-[#fb2930]">
                    Choose patient
                </div>
            </div>
            <div class="flex mb-2">
                <div class="basis-1/3">
                    Choose date:
                </div>
                <div class="basis-1/3">
                    <input type="date" matInput [(ngModel)]="appointment.startDate" id="startDate" class="border-gray-300 border-2 rounded-md w-full">
                </div>
                <div *ngIf="dateNull" class="basis-1/3 text-[#fb2930]"> 
                    Choose date
                </div>
            </div>
            <div class="flex mb-2">
                <div class="basis-1/3">
                    Choose start time:
                </div>
                <div class="basis-1/3">
                    <select matNativeControl [(ngModel)]="appointment.startTime" id="startTime" class="border-gray-300 border-2 rounded-md w-full">
                        <option value=""></option>
                        <option *ngFor="let item of arrayForShift">{{item}}</option>
                    </select>
                </div>
                <div *ngIf="timeNull" class="basis-1/3 text-[#fb2930]">
                    Choose time
                </div>
            </div>
            <div class="grid place-content-end">
                <div class="flex">
                    <button class="w-20 h-10 border-red-600 text-red-600 border-2 rounded-md bg-white hover:bg-red-600 hover:text-white mr-2" (click)="back()">
                        Back
                      </button>
                    <button class="w-20 h-10 border-[#57CC99] border-2 rounded-md bg-[#57CC99] hover:bg-[#429b75]" id="button"  (click)="createAppointment()">
                        Submit
                    </button>
                </div>
            </div>
        </div>
        <label>{{errorMsg}}</label>
    </div>
</div>
