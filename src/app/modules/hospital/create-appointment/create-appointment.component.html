<div class="container">
    <div>
        <table>
            <tr>
                <td>PatientId</td>
                <td><input matInput [(ngModel)]="appointment.patientId"></td>
                <td *ngIf="patNull">Choose patient</td>
                
            </tr>
            <tr>
                <td>Day</td>
                <td><input type="date" matInput [(ngModel)]="appointment.startDate"></td>
                <td *ngIf="dateNull">Choose date</td>
            </tr>
            <tr>
                <td>Start</td>
                <td><select matNativeControl [(ngModel)]="appointment.startTime">
                        <option>8:00</option>
                        <option>8:20</option>
                        <option>8:40</option>
                        <option>9:00</option>
                        <option>9:20</option>
                        <option>9:40</option>
                        <option>10:00</option>
                    </select>
                </td>
                <td *ngIf="timeNull">Choose time</td>
            </tr>
            <tr>
                <td></td>
                <td><button mat-stroked-button (click)="createAppointment()">
                    Submit
                </button></td>
            </tr>
        </table>
        <label>{{errorMsg}}</label>
    </div>
</div>
